<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Recipe Generator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Random Recipe Generator</h1>
    </header>
    
    <nav class="main-nav">
        <div class="nav-links">
            <a href="index.html" class="active">Home</a>
            <a href="recipes.html">Random Recipes</a>
        </div>
        <div class="search-container">
            <form id="searchForm" action="search.html" method="get">
                <input type="text" id="searchInput" name="q" placeholder="Search recipes..." required>
                <button type="submit" class="search-btn">Search</button>
            </form>
        </div>
    </nav>
    
    <main>
        <div id="recipeContainer" class="recipe-container">
            <div class="loading">Loading...</div>
        </div>
        
        <div class="button-container">
            <button id="refreshRandom" class="btn">Get Another Random Recipe</button>
            <button id="tenRandom" class="btn">10 Random Recipes</button>
        </div>
    </main>
    
    <footer>
        <p>Powered by <a href="https://www.themealdb.com/api.php" target="_blank">TheMealDB API</a></p>
    </footer>
    
    <script src="index.js"></script>
</body>
</html>
